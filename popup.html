<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Kidify</h1>
      <p class="tagline">Making the complex simple</p>
    </div>
    
    <div class="api-key-section">
      <input type="password" id="apiKey" placeholder="Enter your Cohere API key">
      <button id="saveKey">Save</button>
    </div>
    
    <div class="content-section">
      <p class="instructions">
        <span class="emoji">âœ¨</span> Select any text and right-click to Kidify it!
      </p>
      
      <div class="input-section">
        <textarea id="textInput" placeholder="Or paste something complex here..."></textarea>
        <button id="explainBtn" class="kidify-btn">
          <span class="btn-text">Kidify This!</span>
        </button>
      </div>
      
      <div id="result" class="result-section"></div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
